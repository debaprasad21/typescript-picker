<table class="dt-calendar-table dt-calendar-month-table"
       [class.dt-calendar-only-current-month]="hideOtherMonths">
    <thead class="dt-calendar-header">
    <tr class="dt-weekdays">
        <th *ngFor="let weekday of weekdays"
            [attr.aria-label]="weekday.long"
            class="dt-weekday" scope="col">
            <span>{{weekday.short}}</span>
        </th>
    </tr>
    <tr>
        <th class="dt-calendar-table-divider" aria-hidden="true" colspan="7"></th>
    </tr>
    </thead>
    <tbody date-time-calendar-body role="grid"
           [rows]="days" [todayValue]="todayDate"
           [selectedValues]="selectedDates"
           [selectMode]="selectMode"
           [activeCell]="activeCell"
           (keydown)="handleCalendarKeydown($event)"
           (select)="selectCalendarCell($event)">
    </tbody>
</table>
